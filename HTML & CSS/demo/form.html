<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна форма</title>
</head>
<body>
    <form action="">
        <label>
            Име и фамилия
        <input type="text" id= "name">
        </label>
        <label>
            Парола
            <input type="password" id= "name">
        </label>
        <p>
            Пол
        </p>
        <label>
            Жена <input type="radio" value="famale" name="gender">
            Мъж <input type="radio" value="male" name="gender">
            Друго <input type="radio" value="other" name="gender">
        </label>
        <p>
            Каква кола имаш?
        </p>
        <label>
            BMW <input type="checkbox" value="bmw" name="car">
            AUDI <input type="checkbox" value="audi" name="car">
        </label>
        <input type="submit">
    </form>
</body>
</html>
